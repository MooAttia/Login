<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="Images/images.png">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/sytle.css">

</head>

<body>
  <div class="navbar d-none">
    <div class="container">
      <a href="" class="text-decoration-none h3">Smart Login</a>
      <button class="logOutBtn btn btn-warning">Log out</button>
    </div>
  </div>
  <div class="logPage container py-5">
    <div class="items w-75 mx-auto text-center py-5 px-5">
      <h1 class="pb-3">Smart Login System</h1>
      <input type="text" class="nameInput form-control mb-3 d-none" id="exampleFormControlInput1"
        placeholder="Enter your Name">
      <input type="email" class="emailInput form-control mb-3" id="exampleFormControlInput1"
        placeholder="Enter your email">
      <input type="password" class="passInput form-control" id="exampleFormControlInput1"
        placeholder="Enter your password">
      <div class="alert alert-success mt-3 p-1 w-25 mx-auto mb-0 d-none" role="alert">
        Success
      </div>
      <div class="error alert alert-danger mt-3 p-1 w-50 mx-auto mb-0 d-none" role="alert">
        Invalid Password or Username !
      </div>
      <div class="emailValid alert alert-danger mt-3 p-1 w-50 mx-auto mb-0 d-none" role="alert">
        Email is already used !
      </div>
      <button class="btn mt-4 btn-primary w-100 logBtn">Login</button>
      <button class="btn mt-4 btn-primary w-100 signBtn d-none">Sign Up</button>

      <p class="logInText py-3">Don't have an account? <span class="signUp text-decoration-none text-white ">Sign
          Up</span></p>
      <p class="signUpText py-3 d-none">You have an account? <span class="logIn text-decoration-none text-white ">Sign
          in</span></p>

    </div>
  </div>
  <div class="message d-flex justify-content-center align-items-center d-none">
    <div class="cont text-center">
      <p id="demo" class="mess py-5 fs-2">Welcome</p>
    </div>
  </div>







  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/index.js"></script>
</body>

</html>
